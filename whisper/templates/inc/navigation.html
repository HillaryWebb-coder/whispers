<header class="text-slate-700 mb-10 bg-white">
    <div class="container mx-auto flex justify-between items-center p-3 ">
        <div class="font-bold text-2xl">
            <h1 class="text-amber-600">Whispers.</h1>
        </div>
        <nav class="flex justify-between gap-3">
            <a href="{% url 'whisper:whisper_list' %}" class="hover:text-amber-600">Home</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'followers:followers_list' %}" class="hover:text-amber-600">Followers</a>
            <a href="{% url 'followers:following_list' slug=request.user.profile.slug %}"
                class="hover:text-amber-600">Following</a>
            {% endif %}
        </nav>
        <div class="flex gap-2 justify-between items-center">
            {% if request.user.is_authenticated %}
            <a href="{% url 'followers:user_profile' request.user %}"
                class="px-4 py-2 hover:text-amber-500">{{ request.user.username }}</a>
            <a href="{% url 'account_logout' %}"
                class="px-5 py-1 border-amber-500 border-2 text-amber-700 hover:text-amber-800 hover:bg-amber-300 shadow-sm">Logout</a>
            {% else %}
            <a href="{% url 'account_login' %}" class="px-4 py-2 hover:text-amber-500">Login</a>
            <a href="{% url 'account_signup' %}" class="px-5 py-2 rounded-sm bg-amber-500 text-amber-100 shadow-sm">Sign
                Up</a>
            {% endif %}
        </div>
    </div>
</header>
