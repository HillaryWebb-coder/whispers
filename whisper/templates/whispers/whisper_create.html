{% extends "layout/base.html" %}

{% block title %}new whisper{% endblock title %}

{% block content %}
<section class="p-3 container mx-auto">
    <h1 class="font-bold text-2xl mb-5">Add a new whisper</h1>
    <div class="bg-white w-full grid grid-cols-4 p-5">
        <form method="POST" class="col-span-3 w-full">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="New Whisper"
                class="px-6 py-4 bg-amber-600 text-amber-100 font-semibold rounded-md">
        </form>
    </div>
</section>
{% endblock content %}
